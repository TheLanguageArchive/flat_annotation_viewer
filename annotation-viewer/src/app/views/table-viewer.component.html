<div class="table-viewer" *ngIf="eaf">
    <app-video #videoPlayer url="{{ eaf.header.media[0].url }}" mimetype="{{ eaf.header.media[0].mimetype }}" (progress)="progressTracker($event)"></app-video>
    <select class="tier-names" (change)="changeTier($event)">
        <option *ngFor="let tier of eaf.tiers" [value]="tier.id">{{ tier.id }}</option>
    </select>
    <table>
        <tr>
            <th>Nr</th>
            <th>Annotation</th>
            <th>Begin Time</th>
            <th>End Time</th>
            <th>Duration</th>
        </tr>
        <tr class="annotation" *ngFor="let annotation of eafStoreService.getCurrentAnnotations(); let i = index" [ngClass]="{'active': activeIds.indexOf(annotation.id) > -1 }" (click)="activateAnnotation(annotation.id)">
            <td>{{ i + 1 }}</td>
            <td>{{ annotation.value }}</td>
            <ng-template [ngIf]="eaf.getCurrentTier().linguistic_type === 'Symbolic_Subdivision'">
                <app-symbolic-subdivision annotation="{{ annotation }}"></app-symbolic-subdivision>
            </ng-template>
            <ng-template [ngIf]="eaf.getCurrentTier().linguistic_type === 'Time_Subdivision'">
                <app-time-subdivision annotation="{{ annotation }}"></app-time-subdivision>
            </ng-template>
            <ng-template [ngIf]="eaf.getCurrentTier().linguistic_type === 'toplevel'">
                <app-toplevel annotation="{{ annotation }}"></app-toplevel>
            </ng-template>
        </tr>
    </table>
</div>
